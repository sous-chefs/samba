---
driver: { name: vagrant }
verifier: { name: inspec }

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'current' %>
  install_strategy: always
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: ubuntu-20.04
  - name: ubuntu-21.04

suites:
  - name: client
    run_list:
      - recipe[test::client]
  - name: server
    run_list:
      - recipe[test::server]
